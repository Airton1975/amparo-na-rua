<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amparo na Rua - Cadastro de Voluntários e Doadores</title>
</head>
<body>

  <h1>Cadastro de Voluntários e Doadores</h1>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <form>
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required><br>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required><br>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="ES">ES</option>
        <!-- adicione os outros estados conforme desejar -->
      </select>
    </fieldset>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <footer>
    <p>&copy; 2025 Amparo na Rua</p>
  </footer>

</body>
</html>
