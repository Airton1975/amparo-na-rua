<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulário de cadastro de voluntários e doadores da ONG Amparo na Rua.">
  <title>Cadastro de Voluntários e Doadores - Amparo na Rua</title>
</head>
<body>

<header>
  <h1>Cadastro de Voluntários e Doadores</h1>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="capacitacao.html">Capacitação Profissional</a></li>
    </ul>
  </nav>
</header>

<main>
  <form action="#" method="POST">

    <!-- Informações Pessoais -->
    <fieldset>
      <legend>Informações Pessoais</legend>

      <p>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required title="Digite seu nome completo">
      </p>

      <p>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required title="Digite um e-mail válido">
      </p>

      <p>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
               title="Digite um CPF no formato 000.000.000-00">
      </p>

      <p>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"
               pattern="\(\d{2}\) \d{4,5}-\d{4}" required
               title="Digite um telefone no formato (00) 00000-0000">
      </p>

      <p>
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento" required>
      </p>
    </fieldset>

    <br>

    <!-- Endereço -->
    <fieldset>
      <legend>Endereço</legend>

      <p>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required title="Digite seu endereço">
      </p>

      <p>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="00000-000"
               pattern="\d{5}-\d{3}" required
               title="Digite um CEP no formato 00000-000">
      </p>

      <p>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required title="Digite sua cidade">
      </p>

      <p>
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required title="Selecione seu estado">
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="ES">ES</option>
        </select>
      </p>
    </fieldset>

    <br>

    <!-- Forma de Colaboração -->
    <fieldset>
      <legend>Forma de Colaboração</legend>

      <p>Escolha como deseja colaborar:</p>

      <p>
        <input type="radio" id="voluntario" name="tipo_colaboracao" value="voluntario" required>
        <label for="voluntario">Voluntário</label><br>

        <input type="radio" id="doacao" name="tipo_colaboracao" value="doacao" required>
        <label for="doacao">Doações</label>
      </p>

      <p>
        <label for="habilidades">Caso seja voluntário, informe suas habilidades (opcional):</label><br>
        <textarea id="habilidades" name="habilidades" rows="4" cols="50"></textarea>
      </p>

      <p>
        <label for="tempo_disponivel">Quanto tempo você tem disponível por semana?</label><br>
        <select id="tempo_disponivel" name="tempo_disponivel" required title="Selecione o tempo disponível">
          <option value="">Selecione</option>
          <option value="menos_de_1h">Menos de 1 hora</option>
          <option value="1_3h">1 a 3 horas</option>
          <option value="3_5h">3 a 5 horas</option>
          <option value="5_10h">5 a 10 horas</option>
          <option value="mais_de_10h">Mais de 10 horas</option>
        </select>
      </p>

      <p>
        <button type="submit">Enviar Cadastro</button>
      </p>

    </fieldset>

  </form>
</main>

<footer>
  <p>&copy; 2025 Amparo na Rua</p>
</footer>

</body>
</html>
